<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form id="loginForm" class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl mb-6 text-center">Entrar</h2>
    <div id="error" class="mb-4 text-red-600"></div>
    <label class="block mb-2">Email</label>
    <input type="email" id="email" class="w-full mb-4 px-3 py-2 border rounded-lg" required>
    <label class="block mb-2">Senha</label>
    <input type="password" id="password" class="w-full mb-6 px-3 py-2 border rounded-lg" required>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Entrar</button>
    <p class="mt-4 text-center">NÃ£o tem conta? <a href="register.html" class="text-blue-600">Registrar</a></p>
  </form>

  <script>
    const API = 'http://localhost:3000/api/auth';
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch(`${API}/login`, {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (!res.ok) return document.getElementById('error').textContent = data.message;
      localStorage.setItem('token', data.token);
      window.location.href = 'protected.html';
    });
  </script>
</body>
</html>
