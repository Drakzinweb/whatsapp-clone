<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatsApp Clone - Chat</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
    }
    #app {
      flex: 1;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #usersList {
      width: 280px;
      background: white;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }
    #usersList li {
      padding: 12px 15px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      transition: background-color 0.2s;
    }
    #usersList li:hover,
    #usersList li.active {
      background-color: #e9ecef;
    }
    #chatArea {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }
    #chatHeader {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      font-weight: 600;
      background: #0d6efd;
      color: white;
    }
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f1f3f5;
    }
    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      word-wrap: break-word;
      position: relative;
    }
    .message.sent {
      background-color: #0d6efd;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }
    .message.received {
      background-color: #e9ecef;
      color: #212529;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }
    .timestamp {
      font-size: 10px;
      color: #6c757d;
      margin-top: 3px;
      text-align: right;
    }
    #typingIndicator {
      height: 24px;
      padding-left: 15px;
      font-style: italic;
      color: #6c757d;
    }
    #msgForm {
      display: flex;
      padding: 10px 15px;
      border-top: 1px solid #ddd;
      background: white;
    }
    #msgInput {
      flex: 1;
      border: 1px solid #ced4da;
      border-radius: 30px;
      padding: 10px 15px;
      font-size: 14px;
      outline: none;
    }
    #msgInput:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 3px #0d6efd;
    }
    #sendBtn {
      margin-left: 10px;
      background-color: #0d6efd;
      border: none;
      color: white;
      padding: 0 20px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    #sendBtn:hover {
      background-color: #084298;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Sidebar: lista de usuários -->
    <ul id="usersList" class="list-unstyled m-0 p-0"></ul>

    <!-- Área de chat -->
    <div id="chatArea" class="d-flex flex-column">
      <div id="chatHeader">Selecione um contato</div>
      <div id="messages"></div>
      <div id="typingIndicator"></div>
      <form id="msgForm" autocomplete="off">
        <input
          id="msgInput"
          type="text"
          placeholder="Digite uma mensagem"
          autocomplete="off"
        />
        <button type="submit" id="sendBtn">Enviar</button>
      </form>
    </div>
  </div>

  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
  <script>
    // Token e userId devem vir do login real
    const token = localStorage.getItem('token');
    const userId = localStorage.getItem('userId');
    if (!token || !userId) {
      alert('Você precisa estar logado!');
      window.location.href = '/login.html';
    }

    // Conexão com o servidor Socket.IO
    const socket = io('https://whatsapp-clone-oz95.onrender.com', {
      auth: { token },
      path: '/socket.io'
    });

    const usersList = document.getElementById('usersList');
    const chatHeader = document.getElementById('chatHeader');
    const messagesContainer = document.getElementById('messages');
    const typingIndicator = document.getElementById('typingIndicator');
    const msgForm = document.getElementById('msgForm');
    const msgInput = document.getElementById('msgInput');

    let currentChatUserId = null;
    let typingTimeout;

    // Handle connection errors
    socket.on('connect_error', err => {
      alert('Erro de conexão: ' + err.message);
    });

    // Atualiza lista de usuários online
    socket.on('onlineUsers', users => {
      usersList.innerHTML = '';
      users.forEach(user => {
        if (user.id === userId) return;
        const li = document.createElement('li');
        li.textContent = user.username;
        li.dataset.id = user.id;
        li.addEventListener('click', () => selectUser(user.id, user.username, li));
        usersList.appendChild(li);
      });
    });

    function selectUser(id, username, element) {
      currentChatUserId = id;
      // marca visualmente o selecionado
      Array.from(usersList.children).forEach(li => li.classList.remove('active'));
      element.classList.add('active');
      chatHeader.textContent = 'Chat com ' + username;
      messagesContainer.innerHTML = '';
      typingIndicator.textContent = '';
      socket.emit('join', { to: id });
    }

    // Carrega histórico
    socket.on('history', msgs => {
      messagesContainer.innerHTML = '';
      msgs.forEach(appendMessage);
      scrollToBottom();
    });

    // Recebe nova mensagem
    socket.on('message', msg => {
      if (
        msg.from === currentChatUserId ||
        (msg.from === userId && msg.to === currentChatUserId)
      ) {
        appendMessage(msg);
        scrollToBottom();
      }
    });

    // Indicador de digitação
    socket.on('typing', ({ from, isTyping }) => {
      if (from === currentChatUserId) {
        typingIndicator.textContent = isTyping ? 'Digitando...' : '';
      }
    });

    // Form de envio
    msgForm.addEventListener('submit', e => {
      e.preventDefault();
      const text = msgInput.value.trim();
      if (!text || !currentChatUserId) return;
      socket.emit('message', { to: currentChatUserId, text });
      msgInput.value = '';
      socket.emit('typing', { to: currentChatUserId, isTyping: false });
    });

    // Emite evento de digitação
    msgInput.addEventListener('input', () => {
      if (!currentChatUserId) return;
      socket.emit('typing', { to: currentChatUserId, isTyping: true });
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        socket.emit('typing', { to: currentChatUserId, isTyping: false });
      }, 1000);
    });

    // Helpers
    function appendMessage(msg) {
      const div = document.createElement('div');
      div.classList.add('message', msg.from === userId ? 'sent' : 'received');
      div.textContent = msg.text;
      const time = document.createElement('div');
      time.classList.add('timestamp');
      time.textContent = new Date(msg.timestamp || msg.createdAt)
        .toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      div.appendChild(time);
      messagesContainer.appendChild(div);
    }

    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
  </script>
</body>
</html>
