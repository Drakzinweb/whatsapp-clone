<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - WhatsApp Clone</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <div id="chat-container">
    <h2>Bem-vindo ao Chat</h2>
    <div>
      <strong>Usuários online:</strong>
      <ul id="online-users"></ul>
    </div>

    <div id="chat-box"></div>

    <input type="text" id="to" placeholder="ID do destinatário" />
    <input type="text" id="message" placeholder="Digite sua mensagem..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Usuário não autenticado.");
      window.location.href = "login.html";
    }

    const socket = io("https://whatsapp-clone-oz95.onrender.com", {
      transports: ["websocket"], // FORÇA WebSocket
      auth: {
        token
      }
    });

    socket.on("connect", () => {
      console.log("✅ Conectado ao servidor Socket.IO");
    });

    socket.on("onlineUsers", (users) => {
      const list = document.getElementById("online-users");
      list.innerHTML = "";
      users.forEach((userId) => {
        const li = document.createElement("li");
        li.textContent = userId;
        list.appendChild(li);
      });
    });

    socket.on("history", (msgs) => {
      msgs.forEach(renderMessage);
    });

    socket.on("message", (msg) => {
      renderMessage(msg);
    });

    function sendMessage() {
      const to = document.getElementById("to").value;
      const text = document.getElementById("message").value;
      if (!to || !text) return alert("Preencha todos os campos.");
      socket.emit("join", { to }); // Garante que esteja na sala
      socket.emit("message", { to, text });
      document.getElementById("message").value = "";
    }

    function renderMessage({ from, text, timestamp }) {
      const div = document.createElement("div");
      div.textContent = `[${new Date(timestamp).toLocaleTimeString()}] ${from}: ${text}`;
      document.getElementById("chat-box").appendChild(div);
    }
  </script>
</body>
</html>
