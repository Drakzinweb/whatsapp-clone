<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/SEU_TOKEN_DO_FONT_AWESOME.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-5xl mx-auto mt-10 p-4 bg-white shadow-lg rounded-lg flex flex-col md:flex-row h-[80vh]">
    
    <!-- Contatos -->
    <aside class="w-full md:w-1/3 border-r border-gray-200 overflow-y-auto pr-4">
      <h3 class="text-xl font-bold mb-4">Contatos</h3>
      <ul id="usersList" class="space-y-2"></ul>
    </aside>

    <!-- Chat -->
    <section class="flex-1 flex flex-col pl-4">
      <h4 class="text-lg font-semibold mb-2">
        Chat com <span id="chatWith" class="text-blue-600">...</span>
      </h4>

      <!-- Mensagens -->
      <div id="messages" class="flex-1 overflow-y-auto p-2 space-y-2 bg-gray-50 rounded-md mb-3 scroll-smooth custom-scrollbar"></div>

      <!-- Envio -->
      <form id="msgForm" class="flex gap-2">
        <input
          type="text"
          id="msgInput"
          placeholder="Digite uma mensagem..."
          autocomplete="off"
          required
          class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
        >
          Enviar
        </button>
      </form>
    </section>
  </div>

  <!-- Importa o Socket.IO diretamente do backend Render -->
  <script src="https://whatsapp-clone-oz95.onrender.com/socket.io/socket.io.js"></script>

  <!-- LÃ³gica principal -->
  <script src="js/main.js"></script>
</body>
</html>
