<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar | Chat App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .input-focus-effect:focus {
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
      outline: none;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
    }
    .btn-hover {
      transition: all 0.3s ease;
    }
    .btn-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -10px rgba(236, 72, 153, 0.6);
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="absolute top-0 left-0 w-full h-1/2 gradient-bg rounded-b-3xl -z-10"></div>

  <div class="w-full max-w-md">
    <div class="mb-8 text-center">
      <div class="inline-block bg-white p-6 rounded-full shadow-xl">
        <i class="fas fa-user-plus text-4xl text-pink-500"></i>
      </div>
    </div>

    <div class="bg-white rounded-2xl shadow-xl overflow-hidden transition-all duration-300 hover:shadow-2xl">
      <div class="p-8">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-800">Crie sua conta</h1>
          <p class="text-gray-500 mt-2">Registre-se para começar a conversar</p>
        </div>

        <form id="registerForm" class="space-y-6" autocomplete="off">
          <div id="errorContainer" role="alert" aria-live="assertive"></div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-envelope text-gray-400"></i>
              </div>
              <input id="email" name="email" type="email" required placeholder="Seu email" class="input-focus-effect w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition" />
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input id="password" name="password" type="password" required placeholder="Crie uma senha" class="input-focus-effect w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition" />
            </div>
          </div>

          <button type="submit" class="btn-hover w-full bg-pink-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
            Registrar
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-600">Já tem uma conta?
            <a href="login.html" class="font-medium text-pink-600 hover:text-pink-500">Entrar</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API = 'https://whatsapp-clone-wwjc.onrender.com/api/auth';

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const errorContainer = document.getElementById('errorContainer');
      errorContainer.textContent = '';

      const submitButton = form.querySelector('button[type="submit"]');
      const originalText = submitButton.textContent;

      submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Registrando...';
      submitButton.disabled = true;

      try {
        const response = await fetch(`${API}/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: form.elements.email.value.trim(),
            password: form.elements.password.value
          })
        });

        const data = await response.json();

        if (!response.ok) {
          const errorDiv = document.createElement('div');
          errorDiv.className = 'mb-4 p-3 bg-red-100 text-red-700 rounded-lg animate-bounce';
          errorDiv.textContent = data.message || 'Erro ao registrar';
          errorContainer.appendChild(errorDiv);

          setTimeout(() => {
            errorDiv.classList.remove('animate-bounce');
            errorDiv.style.transition = 'opacity 0.3s ease';
            errorDiv.style.opacity = '0';
            setTimeout(() => errorDiv.remove(), 300);
          }, 5000);
          return;
        }

        submitButton.innerHTML = '<i class="fas fa-check mr-2"></i> Sucesso!';
        submitButton.classList.replace('bg-pink-600', 'bg-green-500');

        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1000);

      } catch (err) {
        alert('Erro de conexão. Tente novamente.');
        console.error(err);
      } finally {
        submitButton.textContent = originalText;
        submitButton.disabled = false;
      }
    });
  </script>
</body>
</html>
