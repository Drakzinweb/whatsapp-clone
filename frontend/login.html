<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>Login</title><link rel="stylesheet" href="css/style.css"/></head>
<body>
  <div class="form-container">
    <h2>Entrar</h2>
    <form id="loginForm">
      <input id="username" placeholder="Usuário" required />
      <input id="password" type="password" placeholder="Senha" required />
      <button>Entrar</button>
    </form>
    <p>Não tem conta? <a href="register.html">Registrar</a></p>
  </div>
  <script>
    const API = '';
    document.getElementById('loginForm').onsubmit = async e=>{
      e.preventDefault();
      const res = await fetch(`${API}/api/auth/login`,{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({username:e.target.username.value,password:e.target.password.value})
      });
      if(!res.ok){alert((await res.json()).message);return;}
      localStorage.setItem('token',(await res.json()).token);
      location.href='chat.html';
    }
  </script>
</body>
</html>
